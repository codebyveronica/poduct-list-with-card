                <div id="cart-area">
        
                </div>

                </div>
            </div>
        </aside>

                        <!-- Ordered Products will be displayed here -->
                    </div>

                    <!-- Total Order Price will be displayed here -->

                <button class="new-order">Start New Order</button>
